<section id="contacto" class="formulario"> <!-- En esta sección incluyo tanto el formulario como su introducción -->
    <article data-aos="fade-up" class="formulario--flex"> <!-- En este artículo incluyo a todo el formulario -->
        <h1>Contáctanos!</h1>
        <p>Estaremos felices de escucharte! <br> Tan solo rellena los siguientes datos solicitados: </p>
        <form action="" method="get" enctype="text/plain">
            <fieldset> <!-- En esta parte del formulario pido la información personal de contacto -->
                <legend>Información personal</legend>
                <div class="inputAnimado">
                    <input type="text" name="nombres" placeholder="Nombres" id="Nombre" required>
                    <label for="Nombre">
                        <span class="icono"><i class="fa-solid fa-file-signature"></i></span>
                        Nombres (Obligatorio): 
                    </label>
                </div>
                <div class="inputAnimado">
                    <input type="text" name="apellidos" placeholder="Apellidos" id="apellido" required>
                    <label for="apellido">
                        <span class="icono"><i class="fa-solid fa-file-signature"></i></span>
                        Apellidos (Obligatorio): 
                    </label>
                </div>
                <div class="inputAnimado">
                    <input type="email" name="correo" placeholder="tucorreo@tuproovedor.com" id="correo" required>
                    <label for="correo">
                        <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                        Correo (Obligatorio): 
                    </label>
                </div>
                <div class="inputAnimado">
                    <input type="tel" name="numero" id="celular" placeholder="+56912345678">
                    <label for="celular">
                        <span class="icono"><i class="fa-solid fa-phone"></i></span>
                        Número telefónico: 
                    </label>
                </div>
            </fieldset>
            <!-- Fin de petición de información personal de contacto -->
            <fieldset> <!-- En esta parte del formulario pido la información acerca del motivo de contacto -->
                <legend>Tema</legend>
                <div>
                    <label for="asunto">Asunto (Obligatorio)</label>
                    <select name="Asunto" id="asunto" required>
                        <option value="" disabled selected>--Elige el asunto--</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="camaras">Seguridad IP</option>
                        <option value="gps">Soluciones GPS</option>
                        <option value="soporte">Soporte TI</option>
                    </select>
                </div>
                <div>
                    <label for="Contenido"></label>
                    <textarea name="detalles" id="Contenido" cols="30" rows="10" required placeholder="Ingresa los detalles*: "></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset> <!-- Fin de petición acerca del motivo de contacto -->
        </form>
    </article>
    <!-- Fin del formulario -->
</section>
